        <a
          class="flex h-10 items-center bg-green-500 ml-2 text-white rounded-sm px-6 text-base font-semibold hover:bg-green-600 cursor-pointer"
        >
          Ücretsiz ilan ekle
        </a>
      </div>
    </div>
    <div class="bg-green-900 py-16">
      <div class="flex flex-col container mx-auto">
        <h2 class="text-4xl text-white font-light tracking-wide">İlan Ara</h2>
        <div class="flex mt-4">
          <div class="flex w-11/12">
            <div class="flex w-1/2 mr-4">
              <input
                type="text"
                placeholder="Pozisyon adı, teknoloji adı"
                class="w-full rounded-sm appearance-none focus:outline-none py-3 px-4 placeholder-gray-600 text-gray-600"
              />
            </div>
            <div class="flex w-1/2 mx-4">
              <div class="w-full relative">
                <select
                  class="flex rounded-sm appearance-none w-full bg-white text-gray-600 py-3 px-4 pr-8 focus:outline-none"
                >
                  <option>İstanbul</option>
                  <option>Adana</option>
                </select>
                <div
                  class="flex pointer-events-none absolute inset-y-0 right-0 items-center px-2 text-gray-900"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="flex w-1/12 ml-4">
            <button class="flex w-full bg-green-600 rounded-sm text-white items-center justify-center">
              <svg class="fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M225.474 0C101.151 0 0 101.151 0 225.474c0 124.33 101.151 225.474 225.474 225.474 124.33 0 225.474-101.144 225.474-225.474C450.948 101.151 349.804 0 225.474 0zm0 409.323c-101.373 0-183.848-82.475-183.848-183.848S124.101 41.626 225.474 41.626s183.848 82.475 183.848 183.848-82.475 183.849-183.848 183.849z"/><path d="M505.902 476.472L386.574 357.144c-8.131-8.131-21.299-8.131-29.43 0-8.131 8.124-8.131 21.306 0 29.43l119.328 119.328A20.74 20.74 0 00491.187 512a20.754 20.754 0 0014.715-6.098c8.131-8.124 8.131-21.306 0-29.43z"/></svg>
            </button>
          </div>
        </div>
        <div class="flex mt-4">
          <a class="opacity-75 text-sm px-2 py-1 text-white border border-gray-200 rounded-sm hover:opacity-50 cursor-pointer mr-2">Frontend</a>
          <a class="opacity-75 text-sm px-2 py-1 text-white border border-gray-200 rounded-sm hover:opacity-50 cursor-pointer mr-2">Backend</a>
          <a class="opacity-75 text-sm px-2 py-1 text-white border border-gray-200 rounded-sm hover:opacity-50 cursor-pointer mr-2">Mobile</a>
          <a class="opacity-75 text-sm px-2 py-1 text-white border border-gray-200 rounded-sm hover:opacity-50 cursor-pointer mr-2">DevOps</a>
        </div>
